<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Orçamento pessoal</title>

		<!-- Bootstrap CSS início -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Parte JS do Bootstrap no fim da página, conforme indicado na documentação do Bootstrap-->

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9fa9c4c590.js" crossorigin="anonymous"></script>

    <script src="app.js"></script>

    <style>
      #margintop {
        margin-top: 5px;
      }
    </style>
	</head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5" id="topsite"> <!--TOPO-->
      <div class="container">
        <a class="navbar-brand" href="#">
           <img src="logo.png" width="50" height="35" alt="Orçamento pessoal">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html" style="color: white">Cadastro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="consulta.html">Consulta</a>
            </li>
          </ul>
        </div>
      </div>
    </nav> <!--fim TOPO-->

    <div class="container"> <!--AREA DE MANUSEIO DO USUARIO-->
      <div class="row">
        <div class="col mb-5">
          <h1 class="display-4">Registro de nova despesa</h1>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-md-2">
          <select class="form-select" id="ano">
            <option value="">Ano</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
          </select>
        </div>

        <div class="col-md-2">
          <select class="form-select" id="mes">
            <option value="">Mês</option>
            <option value="01">Janeiro</option>
            <option value="02">Fevereiro</option>
            <option value="03">Março</option>
            <option value="04">Abril</option>
            <option value="05">Maio</option>
            <option value="06">Junho</option>
            <option value="07">Julho</option>
            <option value="08">Agosto</option>
            <option value="09">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        </div>
        
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Dia" id="dia">
        </div>

        <div class="col-md-6">
          <select class="form-select" id="tipo">
            <option value="">Tipo</option>
            <option value="1">Alimentação</option>
            <option value="2">Educação</option>
            <option value="3">Lazer</option>
            <option value="4">Saúde</option>
            <option value="5">Transporte</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="Descrição" id="descricao">
        </div>

        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Valor" id="valor">
        </div>

        <div class="col-md-2 d-flex justify-content-end">
          <button type="button" class="btn btn-primary" id="margintop" onclick="cadastrarDespesa()">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
    </div> <!--fim da AREA DE MANUSEIO DO USUARIO-->

    <!-- Modal interativo de despesa-->
    <div class="modal fade" id="modalInterativo" role="dialog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="tituloModal"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="returnTopsite()"></button>
          </div>
          <div class="modal-body" id="mensagemModal"></div>
          <div class="modal-footer">
            <button type="button" class="btn" data-bs-dismiss="modal" id="btnModal" onclick="returnTopsite()"></button>
          </div>
        </div>
      </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>	
</html>
